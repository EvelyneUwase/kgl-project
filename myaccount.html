<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts page</title>
    <link rel="stylesheet" href="/css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/account.css">
</head>
<body class="body">
   <div class="container-fluid">
       <div class="heading">
        <h1>Create Account</h1>
       </div>

       <form>
        <div class="account">
            <label for="username">User Name</label><br>
            <input type="username" id="user" class="name" placeholder="First name">
            <input type="username" id="user" class="name" placeholder="Last name"><br>
            <br>

            <label for="email">Enter your Email</label><br>
            <input type="email" class="email" placeholder="Enter your email"><br>
            <br> 
            <label for="password">Enter password</label><br>
            <input type="password" class="password" placeholder="password"><br>
            <br>

            <label for="password">Enter new password</label><br>
            <input type="password" class="password" placeholder="password"><br>
            <br>

            <label for="password">Confirm new password</label><br>
            <input type="password" class="password" placeholder="password"><br>
            <br>

            <div class="statememt">
                <input type="radio" class="statememt">
                <label for="agreement">I Agree To The Terms and Conditins</label><br>
            </div>
            <br>

            <div class="confirm">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>

            <hr />
            <footer>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  

            </footer>
        </div>
       </form>
    </div>

    <script src="/css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
