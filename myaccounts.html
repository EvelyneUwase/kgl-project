<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="website icon" type="jpg" href="images/image0_0.jpg">
    <link rel="stylesheet" href="./css/acc.css">
    <link rel="stylesheet" href="./css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>My Account</title>
    
</head>
<body>
    
    <section>
    <div class="login-box"> 
        <form action="">
            <h2>My Account</h2>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <br>
            <button type="submit">Submit</button>

            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Forgot Password?</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header" style="text-align: center; background-color:aqua ;">
                <h3 id="offcanvasRightLabel"><b>Creat New account From Here</b></h3>

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body" style="background-color: rgb(49, 105, 129); color: rgba(255, 255, 255, 0.9);">
                <form class="offcanvas-form">
                    <label for="email">Enter Email</label><br>
                    <input type="email" placeholder="evelyn@gmail.com">
                    <br> <br>

                    <label for="password">Enter current password</label>
                    <input type="password" id="password">
                    <br> <br>

                    <label for="password">Enter New password</label><br>
                    <input type="password" id="password">
                    <br> <br>

                    <label for="password">Confirm password</label><br>
                    <input type="password" id="password">
                    <br> <br>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
    
            
        </form>
    </div>
   </section>

   
<hr />
